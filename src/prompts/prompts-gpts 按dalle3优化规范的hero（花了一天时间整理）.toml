            1. 场景内容分析：
               · 情节类型（史诗、浪漫、悲剧等）
               · 情感基调（庄重、轻松、神秘等）
               · 场景氛围（紧张、温馨、壮阔等）
            2. 文化背景匹配：
               · 中国历史题材 → 中国传统艺术风格
               · 西方历史题材 → 西方艺术风格
               · 现代题材 → 现代艺术风格
               · 跨文化题材 → 以故事发生地文化为主
            3. 特殊场景智能适配：
               · 重大历史时刻 → 史诗级艺术风格
               · 私密情感场景 → 写实或印象派风格
               · 神话传说场景 → 浪漫主义或超现实风格
          - 风格统一性要求：
            · 确定风格后全局保持一致
            · 禁止混用不同风格
            · 系统自动纠正风格偏差
          - 场景描述必须完整独立：
            · 每个场景必须包含完整的背景和人物描述
            · 禁止场景间的相互引用或依赖
          - 系统自动纠正机制：
            · 检测到风格不一致时自动纠正
            · 发现文化元素错误时进行修正
            · 如无法修正则终止生成过程

       2）. 基础风格类型与应用：
          a. 现代场景风格：
