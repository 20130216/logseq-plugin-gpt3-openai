               · 年画：民俗节庆题材
             - 东亚艺术：
               · 浮世绘：风俗题材
               · 水墨禅意：自然写意
             - 西方艺术：
               · 文艺复兴：古典神话
               · 哥特：中世纪宗教
               · 巴洛克：宫廷戏剧
          
