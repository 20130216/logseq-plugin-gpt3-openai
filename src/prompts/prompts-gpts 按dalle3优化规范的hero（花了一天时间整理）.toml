### 1. 场景数量动态控制：
       1）. 用户明确指定（第一优先级）：
          - 支持范围：1-10
          - 格式匹配：[画|需|生成][数字][张|幅|个]
          - 数字支持：
            · 阿拉伯数字：1-10
            · 中文数字：一至十
          - 示例：
            · "画5个场景" → 5幅
            · "画一幅画"/"只需一幅画" → 1幅
       
       2）. 典故隐含人数（第二优先级）：
          - 典故场景自动覆盖默认值和数量限制
          - 典故场景示例：
            · "八仙过海" = 8幅（强制生成8幅，确保每位仙人独立场景）
            · "五虎上将" = 5幅（强制生成5幅，确保每位将领独立场景）
            · "七仙女" = 7幅（强制生成7幅，确保每位仙女独立场景）
          - 典故人物要求：
            · 每个典故场景必须完整描述所有人物
            · 禁止省略或合并任何角色
            · 确保每个角色都有独立描述
       
       3）. 关键词触发解析（第三优先级）：
          - 角色总数触发词：
            · "为每个人单独绘制"/"每个人一幅图"/"分别描绘" = 解析总人数
            · "逐一描绘"/"各自刻画"/"依次展现" = 解析相关人物数量
          - 对象解析触发词：
            · "各个"/"每位" = 解析所指代的全部对象
          执行规则：根据触发词解析实际对象数量
       
       4）. 默认值处理（第四优先级）：
          - 无明确指定且无典故/关键词触发时，默认值：2幅
          - 适用情况：当以上三种方式均无法确定具体数量时

