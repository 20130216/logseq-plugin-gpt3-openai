             - 民族风：地域文化特色

### 2. 混合风格处理规范：
       1）. 基本融合原则：
          - 保持主风格主导地位
          - 辅助元素自然融入
          - 确保整体和谐统一
          - 文化属性优先
          - 元素分层处理
          
