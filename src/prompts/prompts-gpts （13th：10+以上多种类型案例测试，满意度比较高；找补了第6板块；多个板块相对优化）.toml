               · 允许变化：在基础风格和媒介框架下，允许细节变化
            - 变化允许范围：
              * 可调整：光线、构图、氛围、细节表现
              * 禁止改变：基础风格、媒介选择、技法特征
            - 示例说明：
              * 基准确立原则：
                · 第一幅图确立基础风格和媒介基准
                · 后续场景必须遵循已确立的基准
                · 仅允许在基准框架内做细节调整
              * 通用执行流程：
                1. 首图基准设定：确定基础风格和媒介
                2. 统一要素锁定：将基准应用于所有子场景
                3. 细节差异处理：在基准框架内调整具体表现
              * 案例参考（以工笔画为例）：
