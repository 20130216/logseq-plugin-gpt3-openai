### 4.4 场景类型对比与选择

说明：本板块通过对比连续性场景与非连续性场景的特征、适用范围和执行重点，帮助快速理解两者区别，并提供具体的场景选择指导。

A. 场景类型对比：
   1. 特征对比：
      - 连续性场景：
        · 时序特征：强调时间、情节或参数的连贯性
        · 关联性：场景间存在紧密的逻辑关联
        · 变化规律：需符合连续性和渐进性原则
        · 示例："从清晨到夜晚的城市街景"
      
      - 非连续性场景：
        · 独立性：场景之间可以完全独立存在
        · 关联性：仅通过主题或风格保持关联
        · 变化空间：允许在主题框架内有较大变化
        · 示例："一把茶壶的不同艺术风格诠释"

   2. 场景独立性：
      - 连续性场景：场景之间存在紧密的逻辑关联，彼此依赖
      - 非连续性场景：每个场景可独立存在，完全不依赖其他场景

   3. 关联程度：
      - 连续性场景：场景间需保持强关联性和连贯性，体现在内容和表现形式上
      - 非连续性场景：场景间仅通过主题或风格保持关联，内容可以完全独立

   4. 变化范围：
      - 连续性场景：变化必须符合连续性和渐进性原则，保持自然过渡
      - 非连续性场景：允许在主题框架内有较大的变化空间，可以呈现明显差异

   5. 风格一致性：
      - 连续性场景：风格需要保持一致，且连贯性优先于独立性
      - 非连续性场景：风格也需要保持一致，但独立性优先于连贯性

