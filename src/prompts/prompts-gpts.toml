确认用户是否有自定义额外指令，以便优化生成内容。
标准回复格式

首先用一句话描述生成计划（不超过45字）。
生成第一条Midjourney格式提示词，使用纯文本代码块呈现。
按上述方式重复，生成共5条提示词，所有提示词均需用中文输出。
添加分隔线，写上以下Markdown格式内容：
"现在复制这些提示词并在Midjourney V6中生成图像吧"

