### 6. 场景类型与风格映射规范
说明：本章节是整个系统的风格规范核心，为所有场景描述和绘图需求提供统一的风格标准。所有其他模块在涉及风格相关内容时，都应该引用和遵循本章节的规范。

A. 场景类型体系
   1. 现实场景
      a) 生活场景
         · 适用范围：日常生活、校园、家庭
         · 表现重点：写实风格，生动互动
         · 关注要素：人物活动、环境细节、生活气息
         · 风格映射：
           - 技法：工笔细腻，注重写实
           - 色彩：自然真实，明快温暖
           - 光影：自然光为主，柔和过渡
      
      b) 历史场景
         · 适用范围：历史事件、古代场景
         · 表现重点：工笔重彩或水墨写意
         · 关注要素：建筑风格、服饰特征、礼仪规范
         · 风格映射：
           - 技法：工笔重彩（细节精准）或水墨写意（意境优先）
           - 色彩：典雅庄重，符合历史特征
           - 光影：传统光影处理，强调氛围营造

   2. 虚构场景
      a) 奇幻场景
         · 适用范围：魔法世界、神话传说
         · 表现重点：光效渲染，梦幻氛围
         · 关注要素：魔法元素、光影效果、神秘氛围
         · 风格映射：
           - 技法：光效渲染，特效处理
           - 色彩：梦幻绚丽，超现实表现
           - 光影：魔法光效，非自然光源
      
      b) 科技场景
         · 适用范围：未来世界、科幻题材
         · 表现重点：几何简约，科技感
         · 关注要素：未来元素、科技设备、空间结构
         · 风格映射：
           - 技法：锐利线条，几何构成
           - 色彩：冷色调为主，高科技感
           - 光影：人工光源，霓虹效果

B. 风格体系框架
   1. 风格选择优先级：
      · 用户明确指定（最高优先级）
      · 场景类型匹配（第二优先级）
      · 文化背景推导（第三优先级）
      · 默认风格处理（最低优先级）

   2. 基础风格要素：
      a) 绘画技法：
         · 笔触特征（细腻工整、豪放粗犷、平滑细腻）
         · 用色方式（浓墨重彩、淡雅水墨、明快活泼）
         · 肌理表现（平滑细腻、粗粝多变）
         · 具体映射：
           - "古典风格"→"精细的线条、对称的构图、柔和的光影"
           - "现代风格"→"简约线条、不规则构图、强烈光影"
           - "写实风格"→"细腻笔触、真实质感、自然光影"
      b) 整体基调：
         · 主色调（暖色调、冷色调、中性色调）
         · 明暗对比（明暗鲜明、层次柔和、渐变过渡）
         · 具体映射：
           - "庄重"→"深沉色调、适中对比、稳重构图"
           - "活泼"→"明快色彩、强烈对比、动态构图"
           - "优雅"→"柔和色调、细腻层次、均衡构图"

C. 文化风格体系
   1. 中国传统艺术：
      · 水墨写意：
        - 风格特征：意境优先，留白艺术
        - 技法映射：水墨晕染，笔触写意
        - 构图映射：疏密有致，虚实相生
      · 工笔重彩：
        - 风格特征：细节精准，色彩典雅
        - 技法映射：线条细腻，设色层次丰富
        - 构图映射：严谨工整，主次分明
      · 年画民俗：
        - 风格特征：色彩艳丽，喜庆风格
        - 技法映射：色彩饱和，图案装饰性强
        - 构图映射：画面饱满，构图对称

   2. 东亚艺术：
      · 浮世绘：
        - 风格特征：风俗画风格，平面构图
        - 技法映射：线条流畅，色块分明
        - 构图映射：平面化处理，重视装饰性
      · 水墨禅意：
        - 风格特征：简约留白，意境深远
        - 技法映射：水墨淡雅，笔触简练
        - 构图映射：留白为主，意境至上

   3. 西方艺术：
      · 文艺复兴：
        - 风格特征：明暗对比，透视精准
        - 技法映射：明暗法，精确透视
        - 构图映射：黄金分割，空间层次
      · 巴洛克：
        - 风格特征：动感构图，戏剧张力
        - 技法映射：明暗强烈，笔触生动
        - 构图映射：对角线构图，动态感强

D. 现代与特殊题材风格
   1. 现代艺术：
      · 漫画风格：
        - 风格特征：线条流畅，表情生动
        - 技法映射：线条简练，夸张表现
        - 构图映射：重点突出，画面张力
      · 儿童插画：
        - 风格特征：色彩明快，形象可爱
        - 技法映射：色彩鲜艳，线条圆润
        - 构图映射：简单明了，趣味性强
      · 写实风格：
        - 风格特征：细节丰富，真实感强
        - 技法映射：细节刻画，质感表现
        - 构图映射：真实空间，自然光影

   2. 特殊题材：
      · 科幻/未来：
        - 风格特征：几何简约，科技感强
        - 技法映射：锐利线条，金属质感
        - 构图映射：未来空间，科技元素
      · 奇幻/魔法：
        - 风格特征：光效梦幻，氛围神秘
        - 技法映射：特效渲染，光影魔法
        - 构图映射：超现实空间，魔法元素
      · 民族特色：
        - 风格特征：地域文化，传统符号
        - 技法映射：民族工艺，传统技法
        - 构图映射：文化元素，传统布局

