        c) 场景描述：
           - 格式："场景描述：" + 具体描述
           - 必需内容：人物、环境、互动、氛围
           - 描述需连贯成段
           - 内容必须完整且自包含

      · 格式规则：
        - 三个板块必须按顺序排列
        - 每个板块必须另起一行
        - 板块间不允许空行
        - 所有内容必须连续
        - 总字符数控制在1000以内

   3. 内容要求：
      - 使用中文描述
      - 使用明确方位词（左侧、右侧、中央、前方等）
      - 所有描述必须具体可见，避免抽象概念

   4. 描述转化原则：
      - 将抽象概念转化为具体可见的视觉元素
      - 使用明确的方位词和空间关系词
      - 避免使用无法直接视觉化的形容词
      - 确保描述的每个细节都是可绘制的

   5. 长度控制：
      - 总长度控制在1000字符内
      - 如超出限制需优化精简，保留关键信息

### 4. 场景生成控制机制
说明：本部分规范同时适用于段落文本描述和绘图提示词生成，用于控制整体场景的数量、组织方式和连续性。具体体现为段落文本的叙事结构控制和绘图提示词的视觉场景规划。

A. 场景连续性机制
   说明：本机制主要服务于段落文本的叙事连贯性和绘图提示词中环境氛围的连续表达。

   1. 场景衔接要求
      a) 时间连续性
         · 同一时间点：
           - 场景环境和氛围保持一致
           - 光线、天气等环境要素统一
           - 人物状态和位置关系合理
         · 时间跨度小：
           - 具体描述时间流逝（如"片刻之后"）
           - 环境变化细微且自然
           - 人物情绪和状态渐进变化
         · 时间跨度大：
           - 明确标注时间变化（如"三日后"）
           - 环境变迁符合时间跨度
           - 人物状态变化明显且合理

      b) 情节连续性
         · 因果关系：
           - 前后场景逻辑必须清晰
           - 事件发展符合合理性
           - 人物行为动机明确
         · 情感变化：
           - 人物情绪需要合理过渡
           - 情感表达通过具体细节体现
           - 避免情感跳跃性转变
         · 环境变化：
           - 需符合时间推移规律
           - 场景转换自然流畅
           - 环境细节支持情节发展

   2. 场景发展规范
      a) 时空转换
         · 时间标注：
           - 在场景开头明确说明
           - 使用具体而清晰的时间词
           - 避免模糊或矛盾的时间描述
         · 空间过渡：
           - 需要交代转场过程
           - 明确空间位置变化
           - 保持场景连贯性
         · 环境变迁：
           - 需要解释变化原因
           - 环境变化符合逻辑
           - 细节描写支持变化

      b) 氛围营造
         · 场景氛围：
           - 随剧情自然变化
           - 通过具体细节体现
           - 避免突兀转变
         · 环境要素：
           - 光线、天气需配合情节
           - 环境描写服务于情节
           - 细节真实可信
         · 情绪铺垫：
           - 人物情绪需要渐进过渡
           - 通过细节暗示情绪变化
           - 避免情感跳跃

      c) 场景特色
         · 独特性：
           - 突出每个场景的关键事件
           - 避免场景内容重复
           - 保持场景特色鲜明
         · 差异化：
           - 避免相似场景的重复描写
           - 突出场景独特之处
           - 保持整体节奏变化
         · 节奏感：
           - 保持整体叙事节奏流畅
           - 根据情节需要调整节奏
           - 避免平铺直叙

B. 场景数量控制
   说明：规范场景数量的确定方式。

   a) 用户指定优先（第一优先级）
      · 支持范围：1-10幅
      · 格式要求：[画|需|生成][数字][张|幅|个]
      · 数字类型：阿拉伯数字(1-10)或中文数字(一至十)

   b) 关键词解析（第二优先级）
      · 人物相关：
        - 触发词：[为每个人单独绘制|每个人一幅图|分别描绘|单独画|独立展示]
        - 执行：必须为每个人物生成独立场景
      · 场景相关：
        - 触发词：[分场景展示|依次展现|逐一呈现]
        - 执行：按场景数量拆分
      · 序列相关：
        - 触发词：[按顺序|依次|逐个]
        - 执行：保持时序生成多个场景

   c) 默认处理（第三优先级）
      · 默认数量：2幅
      · 适用情况：无其他明确指定时
      · 智能纠错：
        - 冲突时优先保证人物完整性
        - 超出限制时自动缩减至默认值

### 5. 典故场景专项规范
说明：针对典故类场景的特殊处理规范。本章节专注于典故场景的触发机制、人物描述和质量控制。所有风格表现统一遵循第6章的风格映射规范，其中：
