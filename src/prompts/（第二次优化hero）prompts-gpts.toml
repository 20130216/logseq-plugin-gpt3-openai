## part3 场景控制
### 1. 数量确定（优先级）：
1）. 用户明确指定（1-10幅）
2）. 典故隐含人数（如"八仙过海"=8幅）
3）. 关键词触发（如"为每个人单独绘制"）
4）. 默认值：2幅

### 2. 场景连续性：
- 时间连续性：明确标注时间变化
- 情节连续性：因果关系清晰
- 环境变化合理，氛围自然过渡
- 每个场景突出独特关键事件

- 场景关联原则：
  · 相邻场景应该有明确的时间或空间转换
  · 人物状态和情绪的变化要合理
  · 环境描述要反映时间推移
  · 避免简单重复前一场景的描述

## part4 风格系统
### 1. 风格选择（优先级）：
1）. 用户明确指定
2）. 根据内容分析：
   · 情节类型（史诗、浪漫等）
   · 文化背景（中国、西方等）
   · 时代特征（古代、现代等）
3）. 风格统一性：
   · 确定后全局保持一致
   · 禁止混用不同风格
   · 自动纠正风格偏差

### 2. 基础风格类型：
1）现代场景风格：
   · 校园/生活：漫画风格（动态、生动）
   · 教育/家庭：儿童插画（明快、可爱）
   · 城市场景：写实风格（细节丰富）

2）传统文化风格：
   · 中国传统：水墨写意、工笔细腻、年画民俗
   · 东亚艺术：浮世绘风俗、水墨禅意
   · 西方艺术：文艺复兴、巴洛克宫廷

3）特殊题材风格：
   · 科幻：几何简约，科技感
   · 奇幻：魔法元素，童话风格
   · 民族风：地域文化特色

### 3. 风格处理流程：
1）场景分析：
   · 提取关键要素（场所、时代、文化）
   · 确定基础风格（写实/奇幻/传统）
   · 识别混合需求（如需要）

2）风格融合原则：
   · 保持主风格主导
   · 辅助元素自然融入
   · 确保整体和谐
   · 常见混合模式：
     - 新国潮 = 传统元素 + 现代表现
     - 科技道观 = 传统建筑 + 未来元素
     - 魔法自然 = 真实风景 + 奇幻效果

3）场景细节处理：
   · 建筑风格：符合地域和时代特征
   · 环境效果：光影和氛围营造
   · 文化符号：准确使用地域特色
   · 元素融合：按重要性分层整合

### 4. 风格应用示例：
1）传统场景：
   · 中国宫廷：工笔重彩画法，细腻庄重
   · 江湖场景：水墨写意风格，意境优先

2）现代场景：
   · 都市生活：写实风格，注重细节
   · 校园故事：漫画风格，活泼明快

3）特殊场景：
   · 科幻未来：简约几何，强调科技感
   · 奇幻世界：融合魔法元素，突出想象力

## part5 特殊场景规范
### 1. 典故人物完整性：
- 人物描述四要素：
  · 主要特征（性格、身份等）
  · 标志物品（武器、法器等）
  · 关键装扮（服饰特征）
  · 强制要求（姿态、表情等）
- 执行规范：
  · 每个人物单独成段描述
  · 必须包含完整特征描述
  · 禁止简化或合并描述
  · 严禁遗漏任何角色

### 2. 未列举场景处理原则：
- 场景类型扩展规则：
  当遇到未在前述章节列举的场景类型时，遵循以下原则：
  
  1）文化属性识别与扩展：
     · 分析场景的文化属性和时代背景
     · 参照已有案例，匹配最接近的文化类型
     · 确保扩展后的风格符合原有特征
  
  2）风格推导与验证：
     · 基于相似案例进行风格类比推导
     · 验证推导结果是否符合文化属性
     · 确保新场景风格与已有体系协调
  
  3）混合场景处理：
     · 识别跨文化或跨时代场景特征
     · 分析主次文化属性的比重
     · 按混合风格规范整合处理
  
  4）创新场景约束：
     · 新场景必须基于已有风格体系
     · 创新元素需符合文化发展逻辑
     · 保持与整体风格体系的一致性

