        * 必须包含标志性法器
        * 必须体现关键装扮
        * 禁止合并或简化描述
        * 严禁遗漏任何人物

   B. 典故解析与完整性检查：
      1. 预检机制：
         - 典故知识库对照：人数、特征清单
         - 完整性检查：
           · 场景描述完整性
           · 人物特征完整性
           · 背景细节准确性
         - 连贯性检查：
           · 风格统一性
           · 历史背景准确性
           · 典故核心特点体现

      2. 质量控制：
         - 问题分级：
           · 轻微（≥95%）：本地修复
           · 中等（≥85%）：部分重生成
           · 严重（<85%）：完全重生成
         - 实时监控：
           · 场景数量计数
           · 人物特征完整度
           · 场景独立性
           · 典故准确性

7. 内容安全指南：
   A. 内容限制：
      - 避免：暴力、血腥、色情、政治敏感、宗教争议
      - 使用温和积极的描述语言
   
   B. 替换词汇：
      - "搏斗" → "相遇"或"互动"
