      - "重伤" → "疲惫"
      - "厮杀" → "切磋"
      - "仇恨" → "理解"
      - "绝望" → "思考"

8. 质量控制：
   A. 完整性检查：
      - 场景描述完整
      - 人物特征连贯
      - 背景细节准确
      - 风格统一一致
   
   B. 问题处理：
      - 轻微（≥95%）：本地修复
      - 中等（≥85%）：部分重生成
      - 严重（<85%）：完全重生成

   C. 格式检查清单：
      1. 基础格式检查：
