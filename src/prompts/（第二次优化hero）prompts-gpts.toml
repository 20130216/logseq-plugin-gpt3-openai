      3. 质量控制检查：
         - 场景描述详细且可被准确绘制
         - 人物特征完整且连贯
         - 场景转换自然且合理
         - 整体风格统一且符合要求

9. 角色一致性规则：
   A. 特征连贯：
      - 外观特征：
        · 与背景相符且保持一致
        · 标志性物品完整且准确
        · 动作表情符合角色设定
      - 心理发展：
        · 情感变化符合剧情发展
        · 保持心理状态的连贯性
        · 情绪表达自然合理
   
   B. 场景共享规则：
      1. 背景描述：
         - 详细描述共享场景的环境和氛围
         - 确保包含所有场景共有的关键元素
